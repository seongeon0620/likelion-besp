<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	$("#btnPostcode").click(() => {
		execDaumPostcode();
	});
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById("zipcode").value = data.zonecode;
                document.getElementById("address1").value = roadAddr;
                document.getElementById("jibun").innerHTML = roadAddr;
                
                
                
                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
<script>
$(() => {
	$("#btnIdcheck").click(() => {
		let user_id = $("#user_id").val();	// 서버로 넘겨서 중복체크를 하겠다.
		$.ajax({
			url: "/member/idcheck",
			data: {"user_id" : user_id},
			dataType: "json",
			method : "get"
		})
		.done((res)=>{
			if (res.result == "success") {
				$("#idcheck_yn").val("Y");
				$("#user_id").prop("readonly", true);	// disabled 사용하면안됨. 서버로 값 전송x
				$("#btnIdcheck").prop("disabled", true);	// 버튼의 경우 굳이 서버로 값 전송이 필요 없으므로 disabled 처리해도 됨
			}
			else {
				alert("이미 사용중인 아이디입니다.");
			}
		})
		.fail((res, error, status)=>{})
	});
	
	$("#btnRegister").click(() => {
		// 에러체크
		if (!checkError())
			return false;
		
		// 직렬화	- jquery가 지원한다.
		let params = $("#myform").serialize();
		console.log(params);
		
		// 서버로 전송하기
		$.ajax({
			url : "/member/save",
			data : params,
			dataType : "json",
			method : "POST"
		})
		.done((res) => {
			if (res.result == "success") {
				alert("회원가입을 축하합니다.")
				location.href = "/member/logon"
			}
		})
		.fail((res, error, status) => {
			console.log(error);
		});
	});
});

function checkError() {
	// document.getElementById => document.querySelector 변환
	// document.querySelector("#user_id"), document.guerySelector(".user_id") 단수로
	// document.querySelectorAll("#user_id"), value, innerHTML
	// $("#user_id") val(), html()
	
	if (errorCheck({obj:document.querySelector("#user_id"), length:4, type: 1}) == false)
		return false;
	
	if ( $("#idcheck_yn").val() != "Y") {
		alert("아이디 중복체크를 하세요.");
		$("#idcheck_yn").focus();
		return false;
	}
	
	return true;
}
